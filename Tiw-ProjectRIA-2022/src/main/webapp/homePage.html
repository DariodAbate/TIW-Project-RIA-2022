<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="./resources/Utils.js" charset="utf-8" defer></script>
<script src="./resources/HomePageManager.js" charset="utf-8" defer></script>
<script src="https://kit.fontawesome.com/bd3a7b47a9.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="MyFile.css">
<style>
body{
overflow-x:hidden;
}
</style>
<title>Home page</title>
</head>
<body>
	<h3 id = "home">Home page</h3>
	
	<p id="messageContainer"></p>
	
	<div id="meetingTable">
	
		<h4>Meetings created by you</h4>
		<table bgcolor="black">
			<thead>
				<tr bgcolor="grey">
					<th>Title</th>
					<th>Date</th>
					<th>Time</th>
					<th>Duration</th>
					<th>Maximum participants</th>
				
				</tr>
			</thead>
			<tbody id="meetingCreatedTableBody">
			</tbody>
		</table>
	
		<h4>Meetings you have been invited to</h4>
		<table bgcolor="black">
			<thead>
				<tr bgcolor="grey">
					<th>Title</th>
					<th>Date</th>
					<th>Time</th>
					<th>Duration</th>
					<th>Maximum participants</th>
				
				</tr>
			</thead>
			<tbody id="meetingInvitedTableBody">
			</tbody>
		</table>
	
	</div>
	
	<div id="meetingFormContainer">
	
		<h4>Create a meeting</h4>
		<form method="post" action="#">
			<br> <input name="title" type="text" required placeholder = "Title" >
			<br> <input name="date" type="date" required placeholder = "Date"> 
			<br> <input name="time" type="time" required placeholder = "Time">
			<br> <input name="duration" type="number" required placeholder = "Duration">
			<br> <input name="maxPart" type="number" required placeholder = "Max Participant" >
			<br> <input name="CreateButton" type="button" value="create">
		</form>
	
	</div>
	
	<div id="modalWindowContainer">
		<div id ="modalContent">
		<div id = "modalHeader">
			<h5>Choose the users to invite</h5>
			</div>
			<div id = "modalBody">
			<form method ="post" action="#">
				<div id="divMW"></div>
				<br> <input name="InviteButton" type="button" value="send" id = "inviteButton">
			 	<input name="CancelButton" type="button" value="cancel" id = "cancelButton">
			 </form>
			</div>
			<p id="errorMessageMW"></p>	
		</div>
		
	</div>
	



	<p>
		<a href="Logout"> Back to the Login Page </a>
	</p>

</body>
</html>
